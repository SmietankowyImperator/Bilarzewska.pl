      #### Konsultacja psychologiczna 

      Celem konsultacji psychologicznej jest omówienie tematów związanych z funkcjonowaniem w obszarach takich jak: emocje, motywacja, radzenie sobie z trudnościami, budowanie relacji, czy kryzysy życiowe. Konsultacja psychologiczna jest pierwszym krokiem na drodze do rozpoznania trudności oraz rozmowa na temat potencjalnych rozwiązań i możliwych form wsparcia. Konsultacja trwa 50 min. Cena 140zł/ 50 min. Zapisy mailowo, telefonicznie lub na portalu [znany lekarz](https://www.znanylekarz.pl/z/p4cu59)
    image: images/service/ui-ux.svg
  - content: >
      #### Konsultacja seksuologiczna

      Konsultacja seksuologiczna ma celu przyjrzenie się funkcjonowaniu w sferze seksualnej i omówieniu możliwych form wsparcia. Konsultacje odbywają się w obszarze trudności z uzyskaniem przyjemności seksualnej, bolesnego współżycia, niskiego libido, trudności z uzyskaniem podniecenia i orgazmu, problemów z utrzymaniem erekcji lub wytryskiem, a także nietypowymi preferencjami seksualnymi. Konsultacja trwa 50 min. Cena 140zł/ 50 min. Zapisy mailowo, telefonicznie lub na portalu [znany lekarz](https://www.znanylekarz.pl/z/p4cu59)
    image: images/service/web.svg
  - content: >
      #### Konsultacja dla par

      Celem konsultacji jest stworzenie przestrzeni umożliwiającej porozumiewanie i poszukiwanie skutecznych sposobów komunikacji.  Poradnictwo skierowane jest dla osób na różnym etapie relacji,  które pragną zatroszczyć się o swój związek. Pracuję m.in. w sytuacjach przedłużającego się konfliktu, trudności w radzeniu sobie ze zmianami w relacji, trudnościami i/lub rozwojem w obszarze seksualności (różnica libiodo, rozbieżność preferencji seksualnych, trudność w osiąganiu satysfakcji), praca nad nowymi sposobami komunikacji,  doświadczającymi zdrady, czy wyzwań związanych z rodzicielstwem. Cena 180zł/ 50 min. Zapisy mailowo, telefonicznie lub na portalu [znany lekarz](https://www.znanylekarz.pl/z/p4cu59)
    image: images/service/creative.svg
 