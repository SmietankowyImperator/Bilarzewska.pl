title: >
  ## MGR JULIA BILARZEWSKA 

  Psycholożka, seksuolożka w trakcie podyplomowych studiów Seksuologia Praktyczna na Uniwersytecie SWPS w Poznaniu

content: >
  ### Julia Bilarzewska

  Wierzę, że zdrowie psychiczne i seksualne, to nie tylko brak objawów chorobowych, ale stan, który pozwala wieść nam takie życie jakiego chcemy, zgodne z naszymi wartościami i potrzebami.
  Zajmuję się edukacją seksualną i psychologiczną, organizuje warsztaty wspierające rozwój i zdrowie seksualne w formie stacjonarnej oraz online. Współpracuję z poznańskim oddziału Centrum Praw Kobiet, gdzie wspieram kobiety doświadczające przemocy. Jako przewodnicząca koła naukowego seksuologii na Uniwersytecie SWPS w Poznaniu zorganizowałam Festiwal Seksualności. Ważnym elementem działalności psychologicznej jest dla mnie praca naukowa. W trakcie studiów psychologicznych współpracowałam z laboratoriami naukowym, a obecnie prowadzę badania związane z ludzką seksualnością.
